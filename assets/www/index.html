<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>
        </title>
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.css" />
        <style>
            /* App custom styles */
        </style>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/cordova-1.5.0.js"></script>
        <script src="js/functions.js"></script>
    </head>
    <body>
        <div data-role="page" id="default">
            <div data-theme="a" data-role="header">
                <h3>
                    GoE
                </h3>
            </div>
            <div data-role="content">
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup">
                        <label for="etanol">
                            Etanol
                        </label>
                        <input id="etanol" placeholder="" value="0.00" type="text" />
                    </fieldset>
                </div>
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup">
                        <label for="gasolina">
                            Gasolina
                        </label>
                        <input id="gasolina" placeholder="" value="0.00" type="text" />
                    </fieldset>
                </div>
                
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup">
                        <label for="resultado">
                            Resultado:
                        </label>
                        <input id="resultado" placeholder="resultado" disabled="disabled" value="" type="text" />
                    </fieldset>
                </div>
                
            </div>
            <input type="submit" value="Calcular" onClick="calculaCombustivel()"/>	             
        </div> 
    </body>
</html>
